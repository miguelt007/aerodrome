<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Aer√≥dromos de Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Carregar GeoJSON externo
    const geojsonLayer = new L.GeoJSON.AJAX("aerodromos.geojson", {
      pointToLayer: function (feature, latlng) {
        const tipo = feature.properties["aerodrome:type"] || "desconhecido";
        const cor = tipo === "military" ? "red" : "blue";

        return L.circleMarker(latlng, {
          radius: 8,
          color: cor,
          fillColor: cor,
          fillOpacity: 0.7
        });
      },
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const nome = props.name || "Sem nome";
        const tipo = props["aerodrome:type"] || "desconhecido";
        const icao = props.icao || "N/A";
        const ele = props.ele ? props.ele + " m" : "Desconhecida";
        const website = props.website ? `<a href="${props.website}" target="_blank">Website oficial</a><br>` : "";
        const lat = feature.geometry.coordinates[1];
        const lon = feature.geometry.coordinates[0];

        const popup = `
          <strong>${nome}</strong><br>
          Tipo: ${tipo === "military" ? "Militar ü™ñ" : "Civil üõ©Ô∏è"}<br>
          ICAO: ${icao}<br>
          Eleva√ß√£o: ${ele}<br>
          ${website}
          <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Ver no Google Maps</a>
        `;
        layer.bindPopup(popup);
      }
    });

    geojsonLayer.addTo(map);
  </script>
</body>
</html>
