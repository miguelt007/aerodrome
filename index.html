<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Aer√≥dromos de Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar o mapa centrado em Portugal
    const map = L.map('map').setView([39.5, -8], 7);

    // Camada base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Dados dos aer√≥dromos (exemplo)
    const aerodromos = [
      {
        name: "Aer√≥dromo de Cascais",
        lat: 38.7251,
        lon: -9.3556,
        type: "civil",
        icao: "LPCS",
        ele: 120,
        website: "https://www.aerodromodecascais.pt"
      },
      {
        name: "Base A√©rea de Monte Real",
        lat: 39.8281,
        lon: -8.8875,
        type: "military",
        icao: "LPMR",
        ele: 60,
        website: "https://www.emfa.pt"
      },
      {
        name: "Aer√≥dromo de √âvora",
        lat: 38.5667,
        lon: -7.9028,
        type: "civil",
        icao: "LPEV",
        ele: 289,
        website: null
      }
    ];

    // Adicionar marcadores com popups
    aerodromos.forEach(aero => {
      const color = aero.type === "military" ? "red" : "blue";

      const marker = L.circleMarker([aero.lat, aero.lon], {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.7
      }).addTo(map);

      const popupContent = `
        <strong>${aero.name}</strong><br>
        Tipo: ${aero.type === "military" ? "Militar ü™ñ" : "Civil üõ©Ô∏è"}<br>
        ICAO: ${aero.icao || "N/A"}<br>
        Eleva√ß√£o: ${aero.ele ? aero.ele + " m" : "Desconhecida"}<br>
        ${aero.website ? `<a href="${aero.website}" target="_blank">Website oficial</a><br>` : ""}
        <a href="https://www.google.com/maps?q=${aero.lat},${aero.lon}" target="_blank">Ver no Google Maps</a>
      `;

      marker.bindPopup(popupContent);
    });
  </script>
</body>
</html>
