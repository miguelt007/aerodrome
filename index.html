<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Aeródromos de Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    #filtro {
      padding: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="filtro">
    <label for="tipo">Filtrar por tipo:</label>
    <select id="tipo">
      <option value="todos">Todos</option>
      <option value="military">Militar</option>
      <option value="civil">Civil</option>
      <option value="private">Privado</option>
      <option value="public">Público</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;

    function detectarTipo(props) {
      const tipoTag = (props["aerodrome:type"] || "").trim().toLowerCase();
      const landuse = (props["landuse"] || "").trim().toLowerCase();
      const military = (props["military"] || "").trim().toLowerCase();
      const operator = (props["operator"] || "").toLowerCase();
      const name = (props["name"] || "").toLowerCase();

      const isMilitar = tipoTag === "military" ||
                        landuse === "military" ||
                        military !== "" ||
                        operator.includes("defesa") ||
                        name.includes("base aérea") ||
                        name.includes("militar") ||
                        name.includes("beja");

      if (isMilitar) return "military";
      if (tipoTag === "civil") return "civil";
      if (tipoTag === "private") return "private";
      if (tipoTag === "public") return "public";
      return "desconhecido";
    }

    function carregarGeoJSON(tipoSelecionado) {
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }

      geojsonLayer = new L.GeoJSON.AJAX("aerodromos.geojson", {
        filter: function (feature) {
          const tipo = detectarTipo(feature.properties);
          return tipoSelecionado === "todos" || tipo === tipoSelecionado;
        },
        pointToLayer: function (feature, latlng) {
          const tipo = detectarTipo(feature.properties);
          const cor = tipo === "military" ? "red" : "blue";

          return L.circleMarker(latlng, {
            radius: 8,
            color: cor,
            fillColor: cor,
            fillOpacity: 0.7
          });
        },
        onEachFeature: function (feature, layer) {
          const props = feature.properties;
          const tipo = detectarTipo(props);
          const nome = props.name || "Sem nome";
          const icao = props.icao || "N/A";
          const ele = props.ele ? props.ele + " m" : "Desconhecida";
          const website = props.website ? `<a href="${props.website}" target="_blank">Website oficial</a><br>` : "";
          const lat = feature.geometry.coordinates[1];
          const lon = feature.geometry.coordinates[0];

          const popup = `
            <strong>${nome}</strong><br>
            Tipo: ${tipo}<br>
            ICAO: ${icao}<br>
            Elevação: ${ele}<br>
            ${website}
            <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Ver no Google Maps</a>
          `;
          layer.bindPopup(popup);
        }
      });

      geojsonLayer.addTo(map);
    }

    carregarGeoJSON("todos");

    document.getElementById("tipo").addEventListener("change", function () {
      carregarGeoJSON(this.value);
    });
  </script>
</body>
</html>
